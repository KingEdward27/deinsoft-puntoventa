<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title
            th:text="'DEINSOFT - PUNTO DE VENTA  - V. 1.0.1'"></title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.min.css}" />
        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"   type="text/css">
        <link rel="stylesheet" th:href="@{/css/styles.css}"   type="text/css">
    </head>
    <body>


        <div class="container py-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">

            <div class="card border-primary text-center">
                <div class="card-header">Por favor Inicie sesión!</div>
                <div class="card-body">

                    <form th:action="@{/login}" method="post" >

                        <div class="form-group col-sm-12">
                            <input type="text" name="name" id="name"
                                   class="form-control"  placeholder="UserName" autofocus required />
                        </div>

                        <div class="form-group col-sm-12">
                            <input type="password" name="password" id="password"
                                   class="form-control" placeholder="Password" required />
                        </div>

                        <div class="form-group col-sm-12">
                            <input type="submit" class="btn btn-lg btn-primary btn-block"
                                   value="Iniciar sesión" />
                        </div>

                    </form>

                </div>

            </div>


        </div>


    </body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/jq/jquery-1.10.2.min.js}" type="text/javascript"></script>
    <script th:src="@{/jq/jquery-ui-1.10.4.custom.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</html>
