<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
    <li class="breadcrumb-item"><a href="javascript:;" translate = "webpagos.securityModule"></a></li>
    <li class="breadcrumb-item active" translate = "webpagos.actPagoDetalle.home.title"></li>
</ol>
<h1 class="page-header" translate = "webpagos.actPagoDetalle.home.title"><small translate = "webpagos.actPagoDetalle.home.subTitleList"></small></h1>

<div class="panel panel-inverse">
    <!-- begin panel-heading -->
    <div class="panel-heading">
        <h4 class="panel-title" translate = "webpagos.actPagoDetalle.home.title"></h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
                    class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i
                    class="fa fa-redo"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i
                    class="fa fa-minus"></i></a>

        </div>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="col-md-12 table">
                <tr>
                    <td>
                        <div class="col-md-12 col-xs-9" style="margin-left:-15px">
                            <button class="btn btn-primary" [routerLink]="['/new-act-pago-detalle']"
                                data-toggle="modal">
                                <i class="fa fa-plus"></i> {{'webpagos.btnNew' | translate }}
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
            <table id="dtDataActPagoDetalle" class="col-xl-12 col-lg-12 col-sm-12 table table-sm table-striped table-bordered table-td-valign-middle">
                <thead>
                    <tr>
                        <th width="1%">Nro.</th>			<th class="text-nowrap">{{'webpagos.actPagoDetalle.monto' | translate}}</th>
			<th class="text-nowrap">{{'webpagos.actPagoDetalle.actPago' | translate}}</th>
			<th class="text-nowrap">{{'webpagos.actPagoDetalle.actPagoProgramacion' | translate}}</th>
	<th class="text-nowrap">{{'webpagos.actionsText' | translate}}</th>
		</tr>
            </thead>
	<tr>
                    <th></th>	<th></th>	<th></th></tr><tbody>
                    
                    <tr *ngFor="let item of lista; index as i" class="odd gradeX">
                        <td width="1%" class="f-w-600 text-inverse">{{i+1}}</td>			<td>{{item.monto}}</td>
			<td>{{item.actPago?.numero}}</td>
			<td>{{item.actPagoProgramacion?.fecha}}</td>
<td>
                            <div class="row">
                                <div class="col-sm-6 col-xs-6 text-right"><a class="fas fa-edit" (click)="editar(item)" style="cursor: pointer;"
                                         title="{{'webpagos.btnEdit' | translate}}"></a></div>
                                <div class="col-sm-6 col-xs-6"><a (click) = "eliminar(item)" style="cursor: pointer;" title="{{'webpagos.btnDelete' | translate}}"><i
                                            class="fa fa-trash fa-lg"></i></a></div>
                            </div>
                        </td></tr>
                </tbody>	</table>
    </div>    </div>    </div>
