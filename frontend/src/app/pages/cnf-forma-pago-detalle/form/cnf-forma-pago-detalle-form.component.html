<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
    <li class="breadcrumb-item"><a href="javascript:;" translate = "ocscloudApp.securityModule"></a></li>
    <li class="breadcrumb-item active" translate = "ocscloudApp.cnfFormaPagoDetalle.home.title"></li>
</ol>
<h1 class="page-header" translate = "ocscloudApp.cnfFormaPagoDetalle.home.title"><small translate = "ocscloudApp.cnfFormaPagoDetalle.home.subTitleForm"></small></h1>

<div class="panel panel-inverse" *ngIf="isDataLoaded">
    <!-- begin panel-heading -->
    <div class="panel-heading">
        <h4 class="panel-title" translate = "ocscloudApp.cnfFormaPagoDetalle.home.title"></h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
                    class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i
                    class="fa fa-redo"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i
                    class="fa fa-minus"></i></a>

        </div>
    </div>
    <!-- end panel-heading -->
    <!-- begin panel-body -->
    <div class="panel-body">
        <div class="table-responsive">
            <h4 style="border-bottom: solid 1px;padding-bottom: 6px;">{{'ocscloudApp.register' | translate}} - {{'ocscloudApp.cnfFormaPagoDetalle.home.title' | translate}}</h4>
            <form class="col-sm-12" style="padding-top: 6px;"  >
                <div class="form-group-sm row" >
	                <label for="modoDiasIntervalo" class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.cnfFormaPagoDetalle.modoDiasIntervalo' | translate}}</label>
                    <div class="col-sm-12 col-lg-9">
                            <input type="text" [(ngModel)]="model.modoDiasIntervalo" maxlength="10" name="modoDiasIntervalo" id="modoDiasIntervalo" name = "modoDiasIntervalo" class="form-control-sm col-sm-12 col-lg-6" placeholder="Ingrese modoDiasIntervalo"/>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.modoDiasIntervalo">{{ error.modoDiasIntervalo }}</div>
                    </div>
                </div>
                <div class="form-group-sm row" >
	                <label for="modoPorcentaje" class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.cnfFormaPagoDetalle.modoPorcentaje' | translate}}</label>
                    <div class="col-sm-12 col-lg-9">
                            <input type="text" [(ngModel)]="model.modoPorcentaje" maxlength="16" name="modoPorcentaje" id="modoPorcentaje" name = "modoPorcentaje" class="form-control-sm col-sm-12 col-lg-6" placeholder="Ingrese modoPorcentaje"/>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.modoPorcentaje">{{ error.modoPorcentaje }}</div>
                    </div>
                </div>
                <div class="form-group-sm row" >
	                <label for="modoMonto" class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.cnfFormaPagoDetalle.modoMonto' | translate}}</label>
                    <div class="col-sm-12 col-lg-9">
                            <input type="text" [(ngModel)]="model.modoMonto" maxlength="16" name="modoMonto" id="modoMonto" name = "modoMonto" class="form-control-sm col-sm-12 col-lg-6" placeholder="Ingrese modoMonto"/>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.modoMonto">{{ error.modoMonto }}</div>
                    </div>
                </div>
                <div class="form-group-sm row" >
	                <label for="modoDiaVencimiento" class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.cnfFormaPagoDetalle.modoDiaVencimiento' | translate}}</label>
                    <div class="col-sm-12 col-lg-9">
                            <input type="text" [(ngModel)]="model.modoDiaVencimiento" maxlength="10" name="modoDiaVencimiento" id="modoDiaVencimiento" name = "modoDiaVencimiento" class="form-control-sm col-sm-12 col-lg-6" placeholder="Ingrese modoDiaVencimiento"/>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.modoDiaVencimiento">{{ error.modoDiaVencimiento }}</div>
                    </div>
                </div>
                <div class="form-group-sm row" >
	                <label class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.cnfFormaPagoDetalle.cnfFormaPago' | translate}} <span *ngIf="loadingCnfFormaPago" class="spinner-border spinner-border-sm mr-1"></span><span style="color: red;font-size: 16px !important;font-weight: bold;">*</span></label>
                    <div class="col-sm-12 col-lg-9">
	                    <select name="model.cnfFormaPago" [compareWith]="compareCnfFormaPago" [(ngModel)]="model.cnfFormaPago" 
                                class="form-control-sm col-sm-12 col-lg-6">
                                    <option *ngIf="loadingCnfFormaPago" [ngValue]="0" selected="selected">Cargando...</option>
                                    <option *ngIf="!loadingCnfFormaPago" [ngValue]="selectDefaultCnfFormaPago" >{{selectDefaultCnfFormaPago.name}}</option>
                                    <option *ngFor="let item of listCnfFormaPago; index as i;" [ngValue]="item" >{{item.nombre}}</option>
                                    
                                </select>
                                <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?['cnfFormaPago.nombre']:false">{{error["cnfFormaPago.nombre"] }}</div>
                    </div>
                            </div>
<div class="form-group row">

                    <div class="col-sm-12" style="padding-top: 20px;">
                        <div class="row justify-content-center">
                            <div class="col-lg-2 col-sm-4 col-xs-5" style="margin-left: 50x;">
                                <button class="btn btn-default col-12" (click)="getBack()" >
                                    <i class="fa fa-arrow-circle-left"></i> {{'ocscloudApp.btnBack' | translate }}
                                </button>
                            </div>
                            <div class="col-lg-2 col-sm-4 col-xs-5" style="margin-left: 20x;">
                                <button class="btn btn-orange col-12" (click)="save()" >
                                    <i [ngClass]="model.id ? 'fa fa-pen' : 'fa fa-plus'"></i> {{ model.id ? ('ocscloudApp.btnEdit' | translate):('ocscloudApp.btnSave' | translate) }}
                                </button>
                            </div>

                        </div>
                    </div>
                </div></form>
        </div>
      </div>
</div>
