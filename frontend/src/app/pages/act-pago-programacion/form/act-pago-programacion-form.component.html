<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
    <li class="breadcrumb-item"><a href="javascript:;" translate = "ocscloudApp.securityModule"></a></li>
    <li class="breadcrumb-item active" translate = "ocscloudApp.actPagoProgramacion.home.title"></li>
</ol>
<h1 class="page-header" translate = "ocscloudApp.actPagoProgramacion.home.title"><small translate = "ocscloudApp.actPagoProgramacion.home.subTitleForm"></small></h1>

<div class="panel panel-inverse" *ngIf="isDataLoaded">
    <!-- begin panel-heading -->
    <div class="panel-heading">
        <h4 class="panel-title" translate = "ocscloudApp.actPagoProgramacion.home.title"></h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
                    class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i
                    class="fa fa-redo"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i
                    class="fa fa-minus"></i></a>

        </div>
    </div>
    <!-- end panel-heading -->
    <!-- begin panel-body -->
    <div class="panel-body">
        <div class="table-responsive">
            <h4 style="border-bottom: solid 1px;padding-bottom: 6px;">{{'ocscloudApp.register' | translate}} - {{'ocscloudApp.actPagoProgramacion.home.title' | translate}}</h4>
            <form class="col-sm-12" style="padding-top: 6px;"  >
                <div class="form-group-sm row" >
	                <label for="fecha" class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.actPagoProgramacion.fecha' | translate}}</label>
	                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"> 
                        <div class="input-group input-group-sm" >
                            <input placeholder="dd/mm/yyyy" class="form-control-sm-dp col-xs-10 col-sm-10 col-lg-5"
                                   id ="fecha" name="model.fecha" maxlength="200" [(ngModel)]="model.fecha" 
                                   ngbDatepicker #dfecha="ngbDatepicker">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar button-dp"  (click)="dfecha.toggle()" type="button">
                                <i class="fa fa-calendar"></i>
                              </button>
                            </div>
                            
                          </div>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.fecha">{{ error.fecha }}</div>
                    </div>                </div>
                <div class="form-group-sm row" >
	                <label for="fechaVencimiento" class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.actPagoProgramacion.fechaVencimiento' | translate}}</label>
	                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"> 
                        <div class="input-group input-group-sm" >
                            <input placeholder="dd/mm/yyyy" class="form-control-sm-dp col-xs-10 col-sm-10 col-lg-5"
                                   id ="fechaVencimiento" name="model.fechaVencimiento" maxlength="200" [(ngModel)]="model.fechaVencimiento" 
                                   ngbDatepicker #dfechaVencimiento="ngbDatepicker">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar button-dp"  (click)="dfechaVencimiento.toggle()" type="button">
                                <i class="fa fa-calendar"></i>
                              </button>
                            </div>
                            
                          </div>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.fechaVencimiento">{{ error.fechaVencimiento }}</div>
                    </div>                </div>
                <div class="form-group-sm row" >
	                <label for="monto" class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.actPagoProgramacion.monto' | translate}}</label>
                    <div class="col-sm-12 col-lg-9">
                            <input type="text" [(ngModel)]="model.monto" maxlength="18" name="monto" id="monto" name = "monto" class="form-control-sm col-sm-12 col-lg-6" placeholder="Ingrese monto"/>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.monto">{{ error.monto }}</div>
                    </div>
                </div>
                <div class="form-group-sm row" >
	                <label for="montoPendiente" class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.actPagoProgramacion.montoPendiente' | translate}}</label>
                    <div class="col-sm-12 col-lg-9">
                            <input type="text" [(ngModel)]="model.montoPendiente" maxlength="18" name="montoPendiente" id="montoPendiente" name = "montoPendiente" class="form-control-sm col-sm-12 col-lg-6" placeholder="Ingrese montoPendiente"/>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.montoPendiente">{{ error.montoPendiente }}</div>
                    </div>
                </div>
                <div class="form-group-sm row" >
	                <label class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.actPagoProgramacion.actComprobante' | translate}} <span *ngIf="loadingActComprobante" class="spinner-border spinner-border-sm mr-1"></span><span style="color: red;font-size: 16px !important;font-weight: bold;">*</span></label>
                    <div class="col-sm-12 col-lg-9">
	                    <select name="model.actComprobante" [compareWith]="compareActComprobante" [(ngModel)]="model.actComprobante" 
                                class="form-control-sm col-sm-12 col-lg-6">
                                    <option *ngIf="loadingActComprobante" [ngValue]="0" selected="selected">Cargando...</option>
                                    <option *ngIf="!loadingActComprobante" [ngValue]="selectDefaultActComprobante" >{{selectDefaultActComprobante.name}}</option>
                                    <option *ngFor="let item of listActComprobante; index as i;" [ngValue]="item" >{{item.numero}}</option>
                                    
                                </select>
                                <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?['actComprobante.numero']:false">{{error["actComprobante.numero"] }}</div>
                    </div>
                            </div>
<div class="form-group row">

                    <div class="col-sm-12" style="padding-top: 20px;">
                        <div class="row justify-content-center">
                            <div class="col-lg-2 col-sm-4 col-xs-5" style="margin-left: 50x;">
                                <button class="btn btn-default col-12" (click)="getBack()" >
                                    <i class="fa fa-arrow-circle-left"></i> {{'ocscloudApp.btnBack' | translate }}
                                </button>
                            </div>
                            <div class="col-lg-2 col-sm-4 col-xs-5" style="margin-left: 20x;">
                                <button class="btn btn-orange col-12" (click)="save()" >
                                    <i [ngClass]="model.id ? 'fa fa-pen' : 'fa fa-plus'"></i> {{ model.id ? ('ocscloudApp.btnEdit' | translate):('ocscloudApp.btnSave' | translate) }}
                                </button>
                            </div>

                        </div>
                    </div>
                </div></form>
        </div>
      </div>
</div>
