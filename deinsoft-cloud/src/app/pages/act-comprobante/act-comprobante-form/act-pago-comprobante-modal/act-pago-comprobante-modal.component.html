
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Cobro</h3>
                <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form class="col-sm-12" style="padding-top: 6px;">
                        <div class="row">
                            
                            <div class="col-lg-12 col-sm-12 col-xs-12 align-middle">
                                
                                <div class="form-group-sm row">
                                    
                                    <div class="col-sm-6 col-lg-5">
                                        <label class="col-sm-12 col-lg-12 col-form-label text-right content-number"
                                        style="font-size: 30px;">TOTAL:</label>
                                    </div>
                                    <div class="col-sm-6 col-lg-4">
                                        <label class="col-sm-12 col-lg-12 col-form-label text-left content-number"
                                        style="font-size: 30px;">{{total | number : '1.2-2' | currency:'S/ '}}</label>
                                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.total">{{
                                            error.total }}
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-lg-12 col-sm-12 col-xs-12 align-middle">
                                
                                <div class="form-group-sm row">
                                    
                                    <div class="col-sm-6 col-lg-5">
                                        <label class="col-sm-12 col-lg-12 col-form-label text-right content-number"
                                        style="font-size: 30px;">VUELTO:</label>
                                    </div>
                                    <div class="col-sm-6 col-lg-4">
                                        <label class="col-sm-12 col-lg-12 col-form-label text-left content-number"
                                        style="font-size: 30px;"
                                        [style.color]="vuelto < 0 ? 'red' :  'black'">{{vuelto | number : '1.2-2' | currency:'S/ '}}</label>
                                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.total">{{
                                            error.total }}</div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>


                        <br>
                        <div class="form-group-sm row" >
                           
                            <div class="col-sm-12 col-lg-12">
                                <div >
                                    <table id="dtData"
                                        class="col-xl-12 col-lg-12 col-sm-12 table table-sm table-striped table-bordered table-td-valign-middle">
                                        <thead>
                                            <tr>
                                                <th class="text-nowrap">{{'webpagos.cnf_medio_pago.nombre' | translate}}</th>
                                                <th class="text-nowrap">{{'webpagos.cnf_medio_pago.monto' | translate}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let item of listCnfMedioPago; index as i" 
                                                [style.background-color]="item.amtToPay > 0 ? '#AFF2FF' :  'transparent'"
                                                class="odd gradeX">
                                                <td >{{item.nombre}}</td>
                                                <td style="width: 20%;" class="content-number">
                                                    <input type="number"onkeypress="return event.charCode >= 48" min="1"
                                                    [(ngModel)]="item.amtToPay" 
                                                    maxlength="10" 
                                                    name="amtToPay-{{i}}"
                                                    class="form-control-sm col-sm-12 col-lg-12"
                                                    placeholder="Ingrese monto a pagar"
                                                    (input)="onChangeAmt(item,$event.target.value)"/></td> 
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row">
        
                            <div class="col-sm-12" style="padding-top: 20px;">
                                <div class="row justify-content-center">
                                    <div class="col-xl-12 col-lg-12 col-md-12" style="padding-bottom: 10px;">
                                        <a class="btn btn-default col-12" (click)="activeModal.dismiss('Cross click')" data-toggle="modal">
                                            <i class="fa fa-arrow-circle-left"></i> {{'webpagos.btnBack' | translate }}
                                        </a>
                                    </div>
                                    <div *ngIf="option === '1'" class="col-xl-12 col-lg-12 col-md-12" style="margin-left: 20x;">
                                        <a class="btn btn-primary col-12" (click)="save()" data-toggle="modal">
                                            <i [ngClass]="id ? 'fa fa-pen' : 'fa fa-plus'"></i> {{ id ?
                                            ('webpagos.btnEdit' | translate):('webpagos.btnSave' | translate) }}
                                            </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
