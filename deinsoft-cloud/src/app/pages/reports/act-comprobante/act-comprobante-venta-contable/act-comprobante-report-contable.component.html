

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{'webpagos.reportes.act_comprobante_contable'| translate}}</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip"
                        title="Remove">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form class="col-sm-12" style="padding-top: 6px;">
                        
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="form-group-sm row">
                                    <label
                                        class="col-lg-3 col-sm-12 col-form-label">{{'webpagos.act_comprobante.cnf_local'
                                        |
                                        translate}} <span *ngIf="loadingCnfLocal"
                                            class="spinner-border spinner-border-sm mr-1"></span></label>
                                    <div class="col-sm-12 col-lg-9">
                                        <select name="model.cnfLocal" [compareWith]="compareCnfLocal"
                                            [(ngModel)]="model.cnfLocal"
                                            class="form-control-sm col-sm-12 col-lg-6"
                                            (change)="getListInvAlmacen()">
                                            <option *ngIf="loadingCnfLocal" [ngValue]="0" selected="selected">
                                                Cargando...</option>
                                            <option *ngIf="!loadingCnfLocal" [ngValue]="selectDefaultCnfLocal">
                                                {{selectDefaultCnfLocal.nombre}}</option>
                                            <option *ngFor="let item of listCnfLocal; index as i;"
                                                [ngValue]="item">
                                                {{item.nombre}}
                                            </option>

                                        </select>

                                    </div>
                                </div>
                            </div>

                        </div>    
                        <div class="form-group row">
                            <div class="col-sm-12" style="padding-top: 20px;">
                                <div class="row justify-content-center">
                                    <div style="margin-left: 20px;">
                                        <button class="btn btn-primary col-12" (click)="getListData()">
                                            <i class="fa fa-search"></i> {{'webpagos.btnSearch' | translate }}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="form-group-sm row">

                            <div class="col-sm-12 col-lg-12">
                                <div>
                                    <table id="dtData"
                                        class="col-xl-12 col-lg-12 col-sm-12 table table-sm table-striped table-bordered table-td-valign-middle">
                                        <thead>
                                            <tr>
                                                <th width="1%">Nro.</th>
                                                <th class="text-nowrap">{{'webpagos.act_comprobante.periodo' | translate}}
                                                </th>
                                                <th class="text-nowrap">Formato de ventas SIRE</th>
                                                <th class="text-nowrap">Formato de compras SIRE</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ng-container *ngFor="let item of listData; index as i">
                                                <tr style="background-color: #ECECEC">
                                                    <td width="1%" class="f-w-600 text-inverse">{{i+1}}</td>
                                                    <td>{{item.periodo}}</td>
                                                    <td class="text-center"><a class="link" (click) = "generateTxt(item,'1')">Descargar</a></td>
                                                    <td class="text-center"><a class="link" (click) = "generateTxt(item,'2')">Descargar</a></td>
                                                </tr>
                                            </ng-container>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">Footer</div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
