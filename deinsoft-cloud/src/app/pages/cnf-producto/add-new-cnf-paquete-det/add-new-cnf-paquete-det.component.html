<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{'webpagos.act_comprobante.home.title'| translate}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:;" translate="webpagos.adminModule"></a></li>
                    <li class="breadcrumb-item active">{{'webpagos.act_comprobante.home.title'| translate}}</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{'webpagos.act_comprobante.home.title'| translate}}</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip"
                        title="Remove">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <h4 style="border-bottom: solid 1px;padding-bottom: 6px;"
                        translate="ocscloudApp.invMovAlmacen.home.addNewInvMovAlmacenDet"></h4>
                    <form class="col-sm-12" style="padding-top: 6px;">

                        <div class="form-group-sm row">
                            <label class="col-lg-3 col-sm-12 col-form-label">{{'ocscloudApp.cnfProducto.nombre' |
                                translate}}
                                <span *ngIf="loadingCnfProducto" class="spinner-border spinner-border-sm mr-1"></span>
                                <span style="color: red;font-size: 16px !important;font-weight: bold;">*</span></label>
                            <div class="col-sm-12 col-lg-9">
                                <select name="model.cnfProducto" [(ngModel)]="model.cnfProducto"
                                    [compareWith]="compareCnfProducto" class="form-control-sm col-sm-12 col-lg-6">
                                    <option *ngIf="loadingCnfProducto" [ngValue]="0" selected="selected">Cargando...
                                    </option>
                                    <option *ngIf="!loadingCnfProducto" [ngValue]="selectDefaultCnfProducto">
                                        {{selectDefaultCnfProducto.nombre}}</option>
                                    <option *ngFor="let item of listCnfProducto; index as i;" [ngValue]="item">
                                        {{item.nombre}}
                                    </option>
                                </select>
                                <div class="alert alert-danger col-sm-12 col-lg-6"
                                    *ngIf='error?["cnfProducto.nombre"]:false'>{{ error["cnfProducto.nombre"] }}</div>
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-12" style="padding-top: 20px;">
                                <div class="row justify-content-center">
                                    <div class="col-lg-2 col-sm-4 col-xs-5" style="margin-left: 50x;">
                                        <button class="btn btn-default col-12" (click)="back()">
                                            <i class="fa fa-arrow-circle-left"></i> {{'ocscloudApp.btnCancel' |
                                            translate}}
                                        </button>
                                    </div>
                                    <div class="col-xl-2 col-lg-3 col-sm-4 col-xs-5" style="margin-left: 20x;">
                                        <button class="btn btn-orange col-12" (click)="save()">
                                            <i class="fa fa-plus"></i> {{'ocscloudApp.btnSaveAndClose' | translate}}
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">Footer</div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
