
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{'webpagos.act_caja_operacion.home.title'| translate}}</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip"
                        title="Remove">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
        <div class="table-responsive">
            <form class="col-sm-12" style="padding-top: 6px;">
                <div class="form-group-sm row">
                    <label class="col-lg-3 col-sm-12 col-form-label">{{'webpagos.act_caja_operacion.act_caja_turno' |
                        translate}} <span *ngIf="loadingActCajaTurno"
                            class="spinner-border spinner-border-sm mr-1"></span><span
                            style="color: red;font-size: 16px !important;font-weight: bold;">*</span></label>
                    <div class="col-sm-12 col-lg-9">
                        <select name="model.actCajaTurno" [compareWith]="compareActCajaTurno"
                            [(ngModel)]="model.actCajaTurno" class="form-control-sm col-sm-12 col-lg-6">
                            <option *ngIf="loadingActCajaTurno" [ngValue]="0" selected="selected">Cargando...</option>
                            <option *ngIf="!loadingActCajaTurno" [ngValue]="selectDefaultActCajaTurno">
                                {{selectDefaultActCajaTurno.name}}</option>
                            <option *ngFor="let item of listActCajaTurno; index as i;" [ngValue]="item">{{item.actCaja.nombre +' - '+ item.fechaApertura}}
                            </option>

                        </select>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?['actCajaTurno.actCaja.nombre']:false">
                            {{error["actCajaTurno.actCaja.nombre"] }}</div>
                    </div>
                </div>
                <div class="form-group-sm row">
                    <label for="fecha" class="col-lg-3 col-sm-12 col-form-label">{{'webpagos.act_caja_operacion.fecha'
                        | translate}} <span
                        style="color: red;font-size: 16px !important;font-weight: bold;">*</span></label>
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <div class="input-group input-group-sm">
                            <input placeholder="dd/mm/yyyy" class="form-control-sm-dp col-xs-10 col-sm-10 col-lg-5"
                                id="fecha" name="model.fecha" maxlength="200" [(ngModel)]="model.fecha" ngbDatepicker
                                #dfecha="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar button-dp" (click)="dfecha.toggle()"
                                    type="button">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </div>

                        </div>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.fecha">{{ error.fecha }}</div>
                    </div>
                </div>
                <div class="form-group-sm row">
                    <label class="col-lg-3 col-sm-12 col-form-label">{{'webpagos.act_caja_operacion.flag_ingreso' |
                        translate}} <span
                            style="color: red;font-size: 16px !important;font-weight: bold;">*</span></label>
                    <div class="col-sm-12 col-lg-9">
                        <select name="model.flagIngreso" [compareWith]="compareFlagIngreso"
                            [(ngModel)]="model.flagIngreso" class="form-control-sm col-sm-12 col-lg-6">
                            <option [ngValue]="undefined">- Seleccione -</option>
                            <option [ngValue]="1">Si</option>
                            <option [ngValue]="2">No</option>

                        </select>
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.flagIngreso">
                            {{error.flagIngreso}}</div>
                    </div>
                </div>
                <div class="form-group-sm row">
                    <label for="monto" class="col-lg-3 col-sm-12 col-form-label">{{'webpagos.act_caja_operacion.monto'
                        | translate}}</label>
                    <div class="col-sm-12 col-lg-9">
                        <input type="number" [(ngModel)]="model.monto" maxlength="18" name="monto" id="monto" name="monto"
                            class="form-control-sm col-sm-12 col-lg-6" placeholder="Ingrese monto" />
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.monto">{{ error.monto }}</div>
                    </div>
                </div>
                <div class="form-group-sm row">
                    <label for="detail" class="col-lg-3 col-sm-12 col-form-label">{{'webpagos.act_caja_operacion.detail'
                        | translate}}</label>
                    <div class="col-sm-12 col-lg-9">
                        <input type="text" [(ngModel)]="model.detail" maxlength="300" name="detail" id="detail" name="detail"
                            class="form-control-sm col-sm-12 col-lg-6" placeholder="Ingrese detail" />
                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf="error?.detail">{{ error.detail }}</div>
                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-sm-12" style="padding-top: 20px;">
                        <div class="row justify-content-center">
                            <div class="col-lg-2 col-sm-4 col-xs-5" style="margin-left: 50x;">
                                <button class="btn btn-default col-12" (click)="getBack()">
                                    <i class="fa fa-arrow-circle-left"></i> {{'webpagos.btnBack' | translate }}
                                </button>
                            </div>
                            <div class="col-lg-2 col-sm-4 col-xs-5" style="margin-left: 20x;">
                                <button class="btn btn-primary col-12" (click)="save()">
                                    <i [ngClass]="model.id ? 'fa fa-pen' : 'fa fa-plus'"></i> {{ model.id ?
                                    ('webpagos.btnEdit' | translate):('webpagos.btnSave' | translate) }}
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">Footer</div>
    <!-- /.card-footer-->
</div>
</div>
<!-- /.card -->
</section>
<!-- /.content -->
