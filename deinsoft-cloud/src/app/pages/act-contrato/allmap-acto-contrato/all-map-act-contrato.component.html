<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{'webpagos.act_contrato.home.title'| translate}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:;" translate="webpagos.adminModule"></a></li>
                    <li class="breadcrumb-item active">{{'webpagos.act_contrato.home.title'| translate}}</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{'webpagos.act_contrato.home.title'| translate}}</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip"
                        title="Remove">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form class="col-sm-12" style="padding-top: 6px;">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="form-group-sm row">
                                    <label class="col-lg-4 col-sm-12 col-form-label">{{'webpagos.act_contrato.direccion'
                                        |
                                        translate}} <span *ngIf="loadingCnfMaestro"
                                            class="spinner-border spinner-border-sm mr-1"></span><span
                                            style="color: red;font-size: 16px !important;font-weight: bold;">*</span></label>

                                    <div class="col-sm-12 col-lg-8">
                                        <input placeholder="search for location" [(ngModel)]="model.direccion" name="direccion" autocorrect="off" autocapitalize="off"
                                            spellcheck="off" type="text" class="form-control-sm col-sm-12 col-lg-12"
                                            #search />
                                    </div>

                                </div>



                                <div class="map" #map></div>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12 align-middle text-center">

                                <div class="form-group row">

                                    <div class="col-lg-4 col-sm-12" style="padding-top: 20px;margin: auto;">
                                        <div class="row justify-content-center">
                                            <div class="col-xl-6 col-lg-6 col-md-12" style="margin-left: 50x;">
                                                <a class="btn btn-default col-12" (click)="getBack()"
                                                    data-toggle="modal">
                                                    <i class="fa fa-arrow-circle-left"></i> {{'webpagos.btnBack' |
                                                    translate }}
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">Footer</div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
