<ngx-loading-bar></ngx-loading-bar>
<div class="card card-outline card-primary">
    <div class="text-center mt-4">
        <a href="https://deinsoft-la.com/" target="_blank" class="text-logo">
            <img src="assets/img/logo_deinsoft.png"
                alt="Deinsoft Logo"
                style="opacity: 0.8" width="30%" /> DEINSOFT
        </a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">
            Recuperar Contrase√±a
        </p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <div class="input-group mb-3">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <app-button [type]="'submit'" [block]="true">
                        Recuperar cuenta
                    </app-button>
                </div>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="mt-3 mb-1" style="color:red;">
                {{message}}
            </p>
            <p class="mt-3 mb-1">
                Regresar a <a [routerLink]="['/login']">Login</a>
            </p>
        </div>
        
    </div>
</div>
