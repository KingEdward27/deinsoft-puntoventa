<ngx-loading-bar></ngx-loading-bar>
<div class="card card-outline card-primary">
    <div class="text-center mt-4">
        <a href="https://deinsoft-la.com/" target="_blank" class="text-logo">
            <img src="assets/img/logo_deinsoft.png" alt="Deinsoft Logo" style="opacity: 1.0" width="100%" />
        </a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Registre su empresa</p>

        <form>
            <div class="input-group mb-3">
                <input type="number" name="segUsuario.rucEmpresa" maxlength="11" class="form-control"
                    [(ngModel)]="segUsuario.rucEmpresa" (focusout)="searchSunat()"
                    placeholder="Ingrese el RUC de su empresa" />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-id-card"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" name="segUsuario.nombreEmpresa" class="form-control" disabled
                    [(ngModel)]="segUsuario.nombreEmpresa" />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-industry"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="email" name="segUsuario.email" class="form-control" placeholder="Email"
                    [(ngModel)]="segUsuario.email" />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" name="segUsuario.password" class="form-control" required minlength="8"
                    placeholder="Contraseña" [(ngModel)]="segUsuario.password" #password="ngModel"
                    [ngClass]="{ 'is-invalid': password.invalid && password.touched }" />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
                <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                    Contraseña debe tener al menos 8 caracteres
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" name="segUsuario.repassword" required minlength="8" class="form-control"
                    [(ngModel)]="segUsuario.repassword"
                    #repassword="ngModel" placeholder="Repita su contraseña"
                    [ngClass]="{ 'is-invalid': password.invalid && password.touched || 
                                password != repassword && repassword.touched }" />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
                <div *ngIf="repassword.invalid && repassword.touched" class="invalid-feedback">
                    Contraseña debe tener al menos 8 caracteres
                </div>
                <div *ngIf="password != repassword && repassword.touched" class="invalid-feedback">
                    Contraseñas deben coincidir
                </div>
            </div>
            <label style="font-weight: normal;">Perfil de empresa:
            </label>
            <select name="selectedPerfil" [compareWith]="comparePerfil" id="selectedPerfil"
                [(ngModel)]="segUsuario.perfilEmpresa" class="form-control col-sm-12 col-lg-12">
                <option *ngFor="let item of listPerfiles; index as i;" [ngValue]="item.id">
                    {{item.nombre}}
                </option>

            </select>

            <hr>
            <div class="row">
                <!-- <div class="col-7">
                    <div class="icheck-primary">
                        <input
                            type="checkbox"
                            id="agreeTerms"
                            name="terms"
                            value="agree"
                        />
                        <label for="agreeTerms">
                            I agree to the <a [routerLink]="['/terms']">terms</a>
                        </label>
                    </div>
                </div>  -->
                <!-- /.col -->
                <div class="col-12">
                    <app-button [type]="'submit'" [block]="true" [loading]="isAuthLoading"
                        [disabled]="isFacebookLoading || isGoogleLoading" (click)="registerByAuth()">
                        Registro
                    </app-button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <div class="text-center mt-4">
            <a [routerLink]="['/login']" class="text-center">
                Ya tengo una cuenta</a>
        </div>



    </div>
</div>
